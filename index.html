pe 或 [std::decay](http://zh.cppreference.com/w/cpp/types/decay)&lt;Args&gt;::type 中的每个类型不能从其对应的实参构造，则程序为谬构。\\n\\n&gt; 指代此次调用 `std::async` 所创建的共享状态的 [std::future](https://zh.cppreference.com/w/cpp/thread/future \\&quot;cpp/thread/future\\&quot;) 。\\n\\n&gt; 若运行策略等于 [std::launch::async](https://zh.cppreference.com/w/cpp/thread/launch \\&quot;cpp/thread/launch\\&quot;) 且实现无法开始新线程（该情况下，若运行策略为 `async|deferred` 或设置了额外位，则它将回退到 deferred 或实现定义的策略），则抛出以 [std::errc::resource_unavailable_try_again](https://zh.cppreference.com/w/cpp/error/errc \\&quot;cpp/error/errc\\&quot;) 为错误条件的 [std::system_error](https://zh.cppreference.com/w/cpp/error/system_error \\&quot;cpp/error/system error\\&quot;) ，或者若无法分配内部数据结构所用的内存，则为 [std::bad_alloc](https://zh.cppreference.com/w/cpp/memory/new/bad_alloc \\&quot;cpp/memory/new/bad alloc\\&quot;) 。\\n\\n&gt; 实现可以通过在默认运行策略中启用额外（实现定义的）位，扩展 **std::async** 第一重载的行为。\\n\\n&gt; 实现定义的运行策略的例子是同步策略（在 async 调用内立即执行）和任务策略（类似 async ，但不清理线程局域对象）。\\n\\n&gt; 若从 `std::async` 获得的 `std::future` 未被移动或绑定到引用，则在完整表达式结尾， [std::future](https://zh.cppreference.com/w/cpp/thread/future \\&quot;cpp/thread/future\\&quot;) 的析构函数将阻塞直至异步计算完成，实质上令如下代码同步：\\n\\n&gt; (注意，以调用 std::async 以外的方式获得的 std::future 的析构函数决不阻塞)&quot;,536870934]],[&quot;^14&quot;,[94,&quot;^N&quot;,&quot;^16&quot;,536870934]],[&quot;^14&quot;,[94,&quot;^E&quot;,93,536870934]],[&quot;^14&quot;,[94,&quot;^W&quot;,93,536870934]],[&quot;^14&quot;,[94,&quot;^T&quot;,93,536870934]],[&quot;^14&quot;,[94,&quot;^S&quot;,93,536870934]],[&quot;^14&quot;,[94,&quot;^9&quot;,true,536870934]],[&quot;^14&quot;,[94,&quot;^17&quot;,true,536870934]],[&quot;^14&quot;,[94,&quot;^:&quot;,&quot;~u62be8c24-3de6-495f-bf70-a32367fcfd9b&quot;,536870934]],[&quot;^14&quot;,[96,&quot;^J&quot;,1654074393476,536870981]],[&quot;^14&quot;,[96,&quot;^?&quot;,false,536870936]],[&quot;^14&quot;,[96,&quot;^X&quot;,&quot;future&quot;,536870936]],[&quot;^14&quot;,[96,&quot;^10&quot;,&quot;future&quot;,536870936]],[&quot;^14&quot;,[96,&quot;^A&quot;,1654074393476,536870981]],[&quot;^14&quot;,[96,&quot;^:&quot;,&quot;~u62be8c25-b7dd-45bf-9d53-4fea625daa3b&quot;,536870936]],[&quot;^14&quot;,[97,&quot;^P&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [zh.cppreference.com](https://zh.cppreference.com/w/cpp/thread/future)\\n\\n&gt; 定义于头文件\\n\\n&gt; （通过 [std::async](https://zh.cppreference.com/w/cpp/thread/async \\&quot;cpp/thread/async\\&quot;) 、 [std::packaged_task](https://zh.cppreference.com/w/cpp/thread/packaged_task \\&quot;cpp/thread/packaged task\\&quot;) 或 [std::promise](https://zh.cppreference.com/w/cpp/thread/promise \\&quot;cpp/thread/promise\\&quot;) 创建的）异步操作能提供一个 `std::future` 对象给该异步操作的创建者。\\n\\n&gt; 然后，异步操作的创建者能用各种方法查询、等待或从 `std::future` 提取值。若异步操作仍未提供值，则这些方法可能阻塞。\\n\\n&gt; 准备\\n\\n&gt; *   异步操作准备好发送结果给创建者时，它能通过修改链接到创建者的 `std::future` 的_共享状态_（例如 [std::promise::set_value](https://zh.cppreference.com/w/cpp/thread/promise/set_value \\&quot;cpp/thread/promise/set value\\&quot;) ）进行。\\n\\n&gt; 状态\\n\\n&gt; 注意， `std::future` 所引用的共享状态不与另一异步返回对象共享（与 [std::shared_future](https://zh.cppreference.com/w/cpp/thread/shared_future \\&quot;cpp/thread/shared future\\&quot;) 相反）。\\n\\n&gt; &lt;table&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;p&gt;&lt;a href=\\&quot;https://zh.cppreference.com/w/cpp/thread/future/future\\&quot; title=\\&quot;cpp/thread/future/future\\&quot;&gt;(构造函数)&lt;/a&gt;&lt;/p&gt;&lt;/td&gt;&lt;td&gt;构造 future 对象&lt;br&gt;(公开成员函数) &lt;a rel=\\&quot;nofollow\\&quot; href=\\&quot;https://zh.cppreference.com/mwiki/index.php?title=Template:cpp/thread/future/dsc_constructor&amp;amp;action=edit\\&quot;&gt;[编辑]&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;p&gt;&lt;a href=\\&quot;https://zh.cppreference.com/w/cpp/thread/future/~future\\&quot; title=\\&quot;cpp/thread/future/~future\\&quot;&gt;(析构函数)&lt;/a&gt;&lt;/p&gt;&lt;/td&gt;&lt;td&gt;析构 future 对象&lt;br&gt;(公开成员函数) &lt;a rel=\\&quot;nofollow\\&quot; href=\\&quot;https://zh.cppreference.com/mwiki/index.php?title=Template:cpp/thread/future/dsc_destructor&amp;amp;action=edit\\&quot;&gt;[编辑]&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;p&gt;&lt;a href=\\&quot;https://zh.cppreference.com/w/cpp/thread/future/operator%3D\\&quot; title=\\&quot;cpp/thread/future/operator=\\&quot;&gt;operator=&lt;/a&gt;&lt;/p&gt;&lt;/td&gt;&lt;td&gt;移动 future 对象&lt;br&gt;(公开成员函数) &lt;a rel=\\&quot;nofollow\\&quot; href=\\&quot;https://zh.cppreference.com/mwiki/index.php?title=Template:cpp/thread/future/dsc_operator%3D&amp;amp;action=edit\\&quot;&gt;[编辑]&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;p&gt;&lt;a href=\\&quot;https://zh.cppreference.com/w/cpp/thread/future/share\\&quot; title=\\&quot;cpp/thread/future/share\\&quot;&gt;share&lt;/a&gt;&lt;/p&gt;&lt;/td&gt;&lt;td&gt;从 &lt;code&gt;*this&lt;/code&gt; 转移共享状态给 &lt;a href=\\&quot;https://zh.cppreference.com/w/cpp/thread/shared_future\\&quot; title=\\&quot;cpp/thread/shared future\\&quot;&gt;&lt;tt&gt;shared_future&lt;/tt&gt;&lt;/a&gt; 并返回它&lt;br&gt;(公开成员函数) &lt;a rel=\\&quot;nofollow\\&quot; href=\\&quot;https://zh.cppreference.com/mwiki/index.php?title=Template:cpp/thread/future/dsc_share&amp;amp;action=edit\\&quot;&gt;[编辑]&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td colspan=\\&quot;2\\&quot;&gt;&lt;h5&gt;获取结果&lt;/h5&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;p&gt;&lt;a href=\\&quot;https://zh.cppreference.com/w/cpp/thread/future/get\\&quot; title=\\&quot;cpp/thread/future/get\\&quot;&gt;get&lt;/a&gt;&lt;/p&gt;&lt;/td&gt;&lt;td&gt;返回结果&lt;br&gt;(公开成员函数) &lt;a rel=\\&quot;nofollow\\&quot; href=\\&quot;https://zh.cppreference.com/mwiki/index.php?title=Template:cpp/thread/future/dsc_get&amp;amp;action=edit\\&quot;&gt;[编辑]&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td colspan=\\&quot;2\\&quot;&gt;&lt;h5&gt;状态&lt;/h5&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;p&gt;&lt;a href=\\&quot;https://zh.cppreference.com/w/cpp/thread/future/valid\\&quot; title=\\&quot;cpp/thread/future/valid\\&quot;&gt;valid&lt;/a&gt;&lt;/p&gt;&lt;/td&gt;&lt;td&gt;检查 future 是否拥有共享状态&lt;br&gt;(公开成员函数) &lt;a rel=\\&quot;nofollow\\&quot; href=\\&quot;https://zh.cppreference.com/mwiki/index.php?title=Template:cpp/thread/future/dsc_valid&amp;amp;action=edit\\&quot;&gt;[编辑]&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;p&gt;&lt;a href=\\&quot;https://zh.cppreference.com/w/cpp/thread/future/wait\\&quot; title=\\&quot;cpp/thread/future/wait\\&quot;&gt;wait&lt;/a&gt;&lt;/p&gt;&lt;/td&gt;&lt;td&gt;等待结果变得可用&lt;br&gt;(公开成员函数) &lt;a rel=\\&quot;nofollow\\&quot; href=\\&quot;https://zh.cppreference.com/mwiki/index.php?title=Template:cpp/thread/future/dsc_wait&amp;amp;action=edit\\&quot;&gt;[编辑]&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;p&gt;&lt;a href=\\&quot;https://zh.cppreference.com/w/cpp/thread/future/wait_for\\&quot; title=\\&quot;cpp/thread/future/wait for\\&quot;&gt;wait_for&lt;/a&gt;&lt;/p&gt;&lt;/td&gt;&lt;td&gt;等待结果，如果在指定的超时间隔后仍然无法得到结果，则返回。&lt;br&gt;(公开成员函数) &lt;a rel=\\&quot;nofollow\\&quot; href=\\&quot;https://zh.cppreference.com/mwiki/index.php?title=Template:cpp/thread/future/dsc_wait_for&amp;amp;action=edit\\&quot;&gt;[编辑]&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;p&gt;&lt;a href=\\&quot;https://zh.cppreference.com/w/cpp/thread/future/wait_until\\&quot; title=\\&quot;cpp/thread/future/wait until\\&quot;&gt;wait_until&lt;/a&gt;&lt;/p&gt;&lt;/td&gt;&lt;td&gt;等待结果，如果在已经到达指定的时间点时仍然无法得到结果，则返回。&lt;br&gt;(公开成员函数) &lt;a rel=\\&quot;nofollow\\&quot; href=\\&quot;https://zh.cppreference.com/mwiki/index.php?title=Template:cpp/thread/future/dsc_wait_until&amp;amp;action=edit\\&quot;&gt;[编辑]&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\\n\\n&gt; ```cpp\\n&gt; #include &lt;iostream&gt;\\n&gt; #include &lt;future&gt;\\n&gt; #include &lt;thread&gt;\\n&gt;  \\n&gt; int main()\\n&gt; {\\n&gt;     // 来自 packaged_task 的 future\\n&gt;     std::packaged_task&lt;int()&gt; task([](){ return 7; }); // 包装函数\\n&gt;     std::future&lt;int&gt; f1 = task.get_future();  // 获取 future\\n&gt;     std::thread(std::move(task)).detach(); // 在线程上运行\\n&gt;  \\n&gt;     // 来自 async() 的 future\\n&gt;     std::future&lt;int&gt; f2 = std::async(std::launch::async, [](){ return 8; });\\n&gt;  \\n&gt;     // 来自 promise 的 future\\n&gt;     std::promise&lt;int&gt; p;\\n&gt;     std::future&lt;int&gt; f3 = p.get_future();\\n&gt;     std::thread( [&amp;p]{ p.set_value_at_thread_exit(9); }).detach();\\n&gt;  \\n&gt;     std::cout &lt;&lt; \\&quot;Waiting...\\&quot; &lt;&lt; std::flush;\\n&gt;     f1.wait();\\n&gt;     f2.wait();\\n&gt;     f3.wait();\\n&gt;     std::cout &lt;&lt; \\&quot;Done!\\\\nResults are: \\&quot;\\n&gt;               &lt;&lt; f1.get() &lt;&lt; &apos; &apos; &lt;&lt; f2.get() &lt;&lt; &apos; &apos; &lt;&lt; f3.get() &lt;&lt; &apos;\\\\n&apos;;\\n&gt; }\\n&gt; ```&quot;,536870936]],[&quot;^14&quot;,[97,&quot;^N&quot;,&quot;^16&quot;,536870936]],[&quot;^14&quot;,[97,&quot;^E&quot;,96,536870936]],[&quot;^14&quot;,[97,&quot;^W&quot;,96,536870936]],[&quot;^14&quot;,[97,&quot;^T&quot;,96,536870936]],[&quot;^14&quot;,[97,&quot;^S&quot;,96,536870936]],[&quot;^14&quot;,[97,&quot;^9&quot;,true,536870936]],[&quot;^14&quot;,[97,&quot;^17&quot;,true,536870936]],[&quot;^14&quot;,[97,&quot;^:&quot;,&quot;~u62be8c25-1306-4a4b-b574-e9fd84b9a30e&quot;,536870936]],[&quot;^14&quot;,[99,&quot;^P&quot;,&quot;#树&quot;,536870938]],[&quot;^14&quot;,[99,&quot;^N&quot;,&quot;^16&quot;,536870938]],[&quot;^14&quot;,[99,&quot;^E&quot;,32,536870938]],[&quot;^14&quot;,[99,&quot;^W&quot;,32,536870938]],[&quot;^14&quot;,[99,&quot;^T&quot;,32,536870938]],[&quot;^14&quot;,[99,&quot;^S&quot;,26,536870938]],[&quot;^14&quot;,[99,&quot;^S&quot;,32,536870938]],[&quot;^14&quot;,[99,&quot;^G&quot;,26,536870938]],[&quot;^14&quot;,[99,&quot;^17&quot;,true,536870938]],[&quot;^14&quot;,[99,&quot;^:&quot;,&quot;~u62be8c25-23e6-49dd-bfed-a061ab57a2c8&quot;,536870938]],[&quot;^14&quot;,[101,&quot;^P&quot;,&quot;[[树]] \\n&quot;,536870940]],[&quot;^14&quot;,[101,&quot;^N&quot;,&quot;^16&quot;,5368709 edia.org/wiki/%E5%B0%BE%E9%80%92%E5%BD%92 \\&quot;尾递归\\&quot;)，可改写为循环。&quot;,536870942]],[&quot;^14&quot;,[108,&quot;^N&quot;,&quot;^16&quot;,536870942]],[&quot;^14&quot;,[108,&quot;^E&quot;,113,536870942]],[&quot;^14&quot;,[108,&quot;^W&quot;,43,536870942]],[&quot;^14&quot;,[108,&quot;^T&quot;,43,536870942]],[&quot;^14&quot;,[108,&quot;^S&quot;,43,536870942]],[&quot;^14&quot;,[108,&quot;^17&quot;,true,536870942]],[&quot;^14&quot;,[108,&quot;^:&quot;,&quot;~u62be8c25-50bd-4bac-a98b-46e8431434bb&quot;,536870942]],[&quot;^14&quot;,[109,&quot;^P&quot;,&quot;&gt; 这个[迭代](https://zh.m.wikipedia.org/wiki/%E7%96%8A%E4%BB%A3 \\&quot;迭代\\&quot;)步骤会持续透过两个变量追踪搜索的边界。有些实际应用会在算法的最后放入相等比较，让比较循环更快，但平均而言会多一层迭代&quot;,536870942]],[&quot;^14&quot;,[109,&quot;^N&quot;,&quot;^16&quot;,536870942]],[&quot;^14&quot;,[109,&quot;^E&quot;,106,536870942]],[&quot;^14&quot;,[109,&quot;^W&quot;,43,536870942]],[&quot;^14&quot;,[109,&quot;^T&quot;,43,536870942]],[&quot;^14&quot;,[109,&quot;^S&quot;,43,536870942]],[&quot;^14&quot;,[109,&quot;^17&quot;,true,536870942]],[&quot;^14&quot;,[109,&quot;^:&quot;,&quot;~u62be8c25-fd4e-4837-b5f4-89e9b891b5c1&quot;,536870942]],[&quot;^14&quot;,[110,&quot;^P&quot;,&quot;&gt; 二分搜索只对有序数组有效。二分搜索先比较数组中比特素和目标值。如果目标值与中比特素相等，则返回其在数组中的位置；如果目标值小于中比特素，则搜索继续在前半部分的数组中进行。如果目标值大于中比特素，则搜索继续在数组上部分进行。由此，算法每次排除掉至少一半的待查数组。&quot;,536870942]],[&quot;^14&quot;,[110,&quot;^N&quot;,&quot;^16&quot;,536870942]],[&quot;^14&quot;,[110,&quot;^E&quot;,117,536870942]],[&quot;^14&quot;,[110,&quot;^W&quot;,43,536870942]],[&quot;^14&quot;,[110,&quot;^T&quot;,43,536870942]],[&quot;^14&quot;,[110,&quot;^S&quot;,43,536870942]],[&quot;^14&quot;,[110,&quot;^17&quot;,true,536870942]],[&quot;^14&quot;,[110,&quot;^:&quot;,&quot;~u62be8c25-4d07-4f4a-a2e6-14443bf3afe2&quot;,536870942]],[&quot;^14&quot;,[111,&quot;^P&quot;,&quot;&gt; 在计算机科学中，二分查找算法（英语：binary search algorithm），也称折半搜索算法（英语：half-interval search algorithm、对数搜索算法（英语：logarithmic search algorithm），是一种在有序数组中查找某一特定元素的搜索算法。&quot;,536870942]],[&quot;^14&quot;,[111,&quot;^N&quot;,&quot;^16&quot;,536870942]],[&quot;^14&quot;,[111,&quot;^E&quot;,107,536870942]],[&quot;^14&quot;,[111,&quot;^W&quot;,43,536870942]],[&quot;^14&quot;,[111,&quot;^T&quot;,43,536870942]],[&quot;^14&quot;,[111,&quot;^S&quot;,43,536870942]],[&quot;^14&quot;,[111,&quot;^17&quot;,true,536870942]],[&quot;^14&quot;,[111,&quot;^:&quot;,&quot;~u62be8c25-a58d-4b6f-862e-25584ff920f8&quot;,536870942]],[&quot;^14&quot;,[112,&quot;^P&quot;,&quot;&gt; 以上程序只适用于_完全_匹配，也就是查找一个目标值的位置。不过，因为有序数组的顺序性，将二分搜索算法扩展到能适用大致匹配并不是很重要。举例来说，二分搜索算法可以用来计算一个赋值的**排名**（或称**秩**，比它更小的元素的数量）、**前趋**（下一个最小元素）、**后继**（下一个最大元素）以及[**最近邻**](https://zh.m.wikipedia.org/wiki/%E6%9C%80%E9%84%B0%E8%BF%91%E6%90%9C%E7%B4%A2 \\&quot;最邻近搜索\\&quot;)。查找两个值之间的元素数目的范围查询可以借由两个[排名查询](https://zh.m.wikipedia.org/w/index.php?title=%E6%8E%92%E5%90%8D%E6%9F%A5%E8%A9%A2&amp;action=edit&amp;redlink=1 \\&quot;排名查询（页面不存在）\\&quot;)（又称**秩查询**）来执行\\n&gt; * 排名查询可以使用调整版的二分搜索来执行。借由在成功的搜索回传 ，以及在失败的搜索回传 ，就会取而代之地回传了比起目标值小的元素数目 \\n&gt; *   前趋和后继查询可以借由排名查询来执行。一旦知道目标值的排名，其前趋就会是那个位于其排名位置的元素, 或者排名位置的上一个元素（因为它是小于目标值的最大元素）。其后继是（数组中的）下一个元素，或是（非数组中的）前趋的下一个元素。目标值的最近邻可能是前趋或后继，取决于何者较为接近。\\n&gt; *   范围查询也是直接了当的。一旦知道两个值的排名，不小于第一个值且小于第二个值的元素数量就会是两者排名的差。这个值可以根据范围的端点是否算在范围内，或是数组是否包含其端点的对应键来增加或减少 1。&quot;,536870942]],[&quot;^14&quot;,[112,&quot;^N&quot;,&quot;^16&quot;,536870942]],[&quot;^14&quot;,[112,&quot;^E&quot;,109,536870942]],[&quot;^14&quot;,[112,&quot;^W&quot;,43,536870942]],[&quot;^14&quot;,[112,&quot;^T&quot;,43,536870942]],[&quot;^14&quot;,[112,&quot;^S&quot;,43,536870942]],[&quot;^14&quot;,[112,&quot;^17&quot;,true,536870942]],[&quot;^14&quot;,[112,&quot;^:&quot;,&quot;~u62be8c25-1df4-4286-9166-38c1496d44c6&quot;,536870942]],[&quot;^14&quot;,[113,&quot;^P&quot;,&quot;&gt; 折半搜索每次把搜索区域减少一半，时间复杂度为 。（n 代表集合中元素的个数）&quot;,536870942]],[&quot;^14&quot;,[113,&quot;^N&quot;,&quot;^16&quot;,536870942]],[&quot;^14&quot;,[113,&quot;^E&quot;,105,536870942]],[&quot;^14&quot;,[113,&quot;^W&quot;,43,536870942]],[&quot;^14&quot;,[113,&quot;^T&quot;,43,536870942]],[&quot;^14&quot;,[113,&quot;^S&quot;,43,536870942]],[&quot;^14&quot;,[113,&quot;^17&quot;,true,536870942]],[&quot;^14&quot;,[113,&quot;^:&quot;,&quot;~u62be8c25-cb14-47b0-95da-b5474e111590&quot;,536870942]],[&quot;^14&quot;,[114,&quot;^P&quot;,&quot;&gt; 在[计算机科学](https://zh.m.wikipedia.org/wiki/%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%A7%91%E5%AD%A6 \\&quot;计算机科学\\&quot;)中，**二分查找算法**（英语：binary search algorithm），也称**折半搜索算法**（英语：half-interval search algorithm）**对数搜索算法**（英语：logarithmic search algorithm），是一种在[有序数组](https://zh.m.wikipedia.org/wiki/%E6%9C%89%E5%BA%8F%E6%95%B0%E5%AF%B9 \\&quot;有序数对\\&quot;)中查找某一特定元素的搜索[算法](https://zh.m.wikipedia.org/wiki/%E7%AE%97%E6%B3%95 \\&quot;算法\\&quot;)。搜索过程从数组的中间元素开始，如果中间元素正好是要查找的元素，则搜索过程结束；如果某一特定元素大于或者小于中间元素，则在数组大于或小于中间元素的那一半中查找，而且跟开始一样从中间元素开始比较。如果在某一步骤数组为空，则代表找不到。这种搜索算法每一次比较都使搜索范围缩小一半。&quot;,536870942]],[&quot;^14&quot;,[114,&quot;^N&quot;,&quot;^16&quot;,536870942]],[&quot;^14&quot;,[114,&quot;^E&quot;,111,536870942]],[&quot;^14&quot;,[114,&quot;^W&quot;,43,536870942]],[&quot;^14&quot;,[114,&quot;^T&quot;,43,536870942]],[&quot;^14&quot;,[114,&quot;^S&quot;,43,536870942]],[&quot;^14&quot;,[114,&quot;^17&quot;,true,536870942]],[&quot;^14&quot;,[114,&quot;^:&quot;,&quot;~u62be8c25-357e-4088-94fd-7599fccd63e0&quot;,536870942]],[&quot;^14&quot;,[115,&quot;^P&quot;,&quot;&gt; 除直接在一个数组中查找元素外，可用在[插入排序](https://zh.m.wikipedia.org/wiki/%E6%8F%92%E5%85%A5%E6%8E%92%E5%BA%8F \\&quot;插入排序\\&quot;)中。&quot;,536870942]],[&quot;^14&quot;,[115,&quot;^N&quot;,&quot;^16&quot;,536870942]],[&quot;^14&quot;,[115,&quot;^E&quot;,108,536870942]],[&quot;^14&quot;,[115,&quot;^W&quot;,43,536870942]],[&quot;^14&quot;,[115,&quot;^T&quot;,43,536870942]],[&quot;^14&quot;,[115,&quot;^S&quot;,43,536870942]],[&quot;^14&quot;,[115,&quot;^17&quot;,true,536870942]],[&quot;^14&quot;,[115,&quot;^:&quot;,&quot;~u62be8c25-30b9-4290-8ef1-02a3c8c2b9fc&quot;,536870942]],[&quot;^14&quot;,[116,&quot;^P&quot;,&quot;&gt; ### C 版本 - 递归[编辑](https://zh.m.wikipedia.org/w/index.php?title=%E4%BA%8C%E5%88%86%E6%90%9C%E5%B0%8B%E6%BC%94%E7%AE%97%E6%B3%95&amp;action=edit&amp;section=7 \\&quot;编辑章节：C 版本- 递归\\&quot;)\\n&gt; \\n&gt; ```\\n&gt; int binary_search(const int arr[], int start, int end, int khey) {\\n&gt; \\tif (start &gt; end)\\n&gt; \\t\\treturn -1;\\n&gt; \\n&gt; \\tint mid = start + (end - start) / 2;    //直接平均可能會溢位，所以用此算法\\n&gt; \\tif (arr[mid] &gt; khey)\\n&gt; \\t\\treturn binary_search(arr, start, mid - 1, khey);\\n&gt; \\telse if (arr[mid] &lt; khey)\\n&gt; \\t\\treturn binary_search(arr, mid + 1, end, khey);\\n&gt; \\telse\\n&gt; \\t    return mid;        //最後檢測相等是因為多數搜尋狀況不是大於要不就小於\\n&gt; }\\n&gt; ```\\n&gt; \\n&gt; ### C 版本 - while 循环[编辑](https://zh.m.wikipedia.org/w/index.php?title=%E4%BA%8C%E5%88%86%E6%90%9C%E5%B0%8B%E6%BC%94%E7%AE%97%E6%B3%95&amp;action=edit&amp;section=8 \\&quot;编辑章节：C 版本- while 循环\\&quot;)\\n&gt; \\n&gt; ```\\n&gt; int binary_search(const int arr[], int start, int end, int key) {\\n&gt;     int ret = -1;       // 未搜索到数据返回-1下标\\n&gt;     \\n&gt; \\tint mid;\\n&gt; \\twhile (start &lt;= end) {\\n&gt; \\t\\tmid = start + (end - start) / 2; //直接平均可能會溢位，所以用此算法\\n&gt; \\t\\tif (arr[mid] &lt; key)\\n&gt; \\t\\t\\tstart = mid + 1;\\n&gt; \\t\\telse if (arr[mid] &gt; key)\\n&gt; \\t\\t\\tend = mid - 1;\\n&gt; \\t\\telse {            // 最後檢測相等是因為多數搜尋狀況不是大於要不就小於\\n&gt; \\t\\t\\tret = mid;  \\n&gt;             break;\\n&gt;         }\\n&gt; \\t}\\n&gt; \\t\\n&gt; \\treturn ret;     // 单一出口\\n&gt; }\\n&gt; ```\\n&gt; \\n&gt; ### javascript 版本[编辑](https://zh.m.wikipedia.org/w/index.php?title=%E4%BA%8C%E5%88%86%E6%90%9C%E5%B0%8B%E6%BC%94%E7%AE%97%E6%B3%95&amp;action=edit&amp;section=9 \\&quot;编辑章节：javascript 版本\\&quot;)\\n&gt; \\n&gt; ```\\n&gt; var arr = [1, 3, 5, 7, 9, 10, 11, 12, 14, 15, 19, 20];\\n&gt; const binarySearch = (arr, target) =&gt; {\\n&gt;   const search = (start, end) =&gt; {\\n&gt;     if (start &gt; end) return -1;\\n&gt;     const mid = start + Math.floor((end - start) / 2);\\n&gt;     if (arr[mid] &gt; target) {\\n&gt;       return search(0, mid - 1);\\n&gt;     } else if (arr[mid] &lt; target) {\\n&gt;       return search(mid + 1, end);\\n&gt;     } else {\\n&gt;       return mid;\\n&gt;     }\\n&gt;   }\\n&gt;   return search(0, arr.length - 1);\\n&gt; }\\n&gt; console.log( binarySearch(arr, 4) );\\n&gt; ```\\n&gt; \\n&gt; ### Python3 版本 while 循环[编辑](https://zh.m.wikipedia.org/w/index.php?title=%E4%BA%8C%E5%88%86%E6%90%9C%E5%B0%8B%E6%BC%94%E7%AE%97%E6%B3%95&amp;action=edit&amp;section=10 \\&quot;编辑章节：Python3 版本 while 循环\\&quot;)\\n&gt; \\n&gt; ```\\n&gt; def binary_search(arr, left, right, hkey):\\n&gt;     while left &lt;= right:\\n&gt;         mid = left + (right - left) // 2\\n&gt;         if arr[mid] == hkey:\\n&gt;             return mid\\n&gt;         elif arr[mid] &lt; hkey:\\n&gt;             left = mid + 1\\n&gt;         elif arr[mid] &gt; hkey:\\n&gt;             right = mid - 1\\n&gt;     return -1\\n&gt; ```\\n&gt; \\n&gt; ### Python3 版本 递归[编辑](https://zh.m.wikipedia.org/w/index.php?title=%E4%BA%8C%E5%88%86%E6%90%9C%E5%B0%8B%E6%BC%94%E7%AE%97%E6%B3%95&amp;action=edit&amp;section=11 \\&quot;编辑章节：Python3 版本 递归\\&quot;)\\n&gt; \\n&gt; ```\\n&gt; def binary_search(arr, start, end, hkey):\\n&gt; \\tif start &gt; end:\\n&gt; \\t\\treturn -1\\n&gt; \\tmid = start + (end - start) // 2\\n&gt; \\tif arr[mid] &gt; hkey:\\n&gt; \\t\\treturn binary_search(arr, start, mid - 1, hkey)\\n&gt; \\tif arr[mid] &lt; hkey:\\n&gt; \\t\\treturn binary_search(arr, mid + 1, end, hkey)\\n&gt; \\treturn mid\\n&gt; ```\\n&gt; \\n&gt; ### C# 版本[编辑](https://zh.m.wikipedia.org/w/index.php?title=%E4%BA%8C%E5%88%86%E6%90%9C%E5%B0%8B%E6%BC%94%E7%AE%97%E6%B3%95&amp;action=edit&amp;section=12 \\&quot;编辑章节：C# 版本\\&quot;)\\n&gt; \\n&gt; ```\\n&gt; static int binary_search(int[] arr, int start, int end, int khey)\\n&gt; {\\n&gt;     int mid;\\n&gt;     while (start &lt;= end)\\n&gt;     {\\n&gt;         mid = (start + end) / 2;\\n&gt;         if (arr[mid] &lt; khey)\\n&gt;             start = mid + 1;\\n&gt;         else if (arr[mid] &gt; khey)\\n&gt;             end = mid - 1;\\n&gt;         else\\n&gt;             return mid; \\n&gt;     }\\n&gt;     return -1;\\n&gt; }\\n&gt; ```\\n&gt; \\n&gt; 1.  this is c++\\n&gt; \\n&gt; ### Swift 版本[编辑](https://zh.m.wikipedia.org/w/index.php?title=%E4%BA%8C%E5%88%86%E6%90%9C%E5%B0%8B%E6%BC%94%E7%AE%97%E6%B3%95&amp;action=edit&amp;section=13 \\&quot;编辑章节：Swift 版本\\&quot;)\\n&gt; \\n&gt; ```\\n&gt; import Foundation\\n&gt; /// 二分搜索完全匹配\\n&gt; ///\\n&gt; /// - Parameters:\\n&gt; ///   - arr: 有序数组\\n&gt; ///   - start: 起始位置\\n&gt; ///   - end: 结束点\\n&gt; ///   - khey: 特点目标值\\n&gt; /// - Returns: 返回查找结果\\n&gt; func binarySearch(arr: [Int], start: Int, end: Int, khey: Int) -&gt; Int? {\\n&gt;     if start &gt; end {\\n&gt;         return nil\\n&gt;     }\\n&gt;     let mid = start + (end - start) / 2\\n&gt;     if arr[mid] &gt; khey {\\n&gt;         return binarySearch(arr: arr, start: start, end: mid - 1, khey: khey)\\n&gt;     } else if arr[mid] &lt; khey {\\n&gt;         return binarySearch(arr: arr, start: mid + 1, end: end, khey: khey)\\n&gt;     } else {\\n&gt;         return mid\\n&gt;     }\\n&gt; }\\n&gt; ```\\n&gt; \\n&gt; ### golang 递归版本[编辑](https://zh.m.wikipedia.org/w/index.php?title=%E4%BA%8C%E5%88%86%E6%90%9C%E5%B0%8B%E6%BC%94%E7%AE%97%E6%B3%95&amp;action=edit&amp;section=14 \\&quot;编辑章节：golang 递归版本\\&quot;)\\n&gt; \\n&gt; ```\\n&gt; func binary_search(arr []int, low, high, hkey int) int {\\n&gt; \\tif low &gt; high {\\n&gt; \\t\\treturn -1\\n&gt; \\t}\\n&gt; \\tmid := low + (high-low)/2\\n&gt; \\n&gt; \\tif arr[mid] &gt; hkey {\\n&gt; \\t\\treturn binary_search(arr, low, mid-1, hkey)\\n&gt; \\t} else if arr[mid] &lt; hkey {\\n&gt; \\t\\treturn binary_search(arr, mid+1, high, hkey)\\n&gt; \\t}\\n&gt; \\n&gt; \\treturn mid\\n&gt; }\\n&gt; ```\\n&gt; \\n&gt; ### golang 非递归版本[编辑](https://zh.m.wikipedia.org/w/index.php?title=%E4%BA%8C%E5%88%86%E6%90%9C%E5%B0%8B%E6%BC%94%E7%AE%97%E6%B3%95&amp; &quot;^T&quot;,39,536870960]],[&quot;^14&quot;,[237,&quot;^S&quot;,39,536870960]],[&quot;^14&quot;,[237,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;~:card-last-interval&quot;,4,&quot;~:card-repeats&quot;,1,&quot;~:card-ease-factor&quot;,&quot;2.36&quot;,&quot;~:card-next-schedule&quot;,&quot;2022-05-29T12:57:18.622Z&quot;,&quot;~:card-last-reviewed&quot;,&quot;2022-05-25T12:57:18.623Z&quot;,&quot;~:card-last-score&quot;,3],536870960]],[&quot;^14&quot;,[237,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;,&quot;^1&gt;&quot;,&quot;^1?&quot;,&quot;^1@&quot;]],536870960]],[&quot;^14&quot;,[237,&quot;^17&quot;,true,536870960]],[&quot;^14&quot;,[237,&quot;^:&quot;,&quot;~u62be8c26-f3d7-4009-8c5f-d5a74e155212&quot;,536870960]],[&quot;^14&quot;,[238,&quot;^P&quot;,&quot;&gt; 在[计算机科学](https://zh.m.wikipedia.org/wiki/%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%A7%91%E5%AD%A6 \\&quot;计算机科学\\&quot;)中，**并查集**（英文：Disjoint-set data structure，直译为不交集数据结构）是一种[数据结构](https://zh.m.wikipedia.org/wiki/%E6%95%B0%E6%8D%AE%E7%BB%93%E6%9E%84 \\&quot;数据结构\\&quot;)，用于处理一些[不交集](https://zh.m.wikipedia.org/wiki/%E4%B8%8D%E4%BA%A4%E9%9B%86 \\&quot;不交集\\&quot;)（Disjoint sets，一系列没有重复元素的集合）的合并及查询问题。并查集支持如下操作：\\n\\n&gt; 查询：查询某个元素属于哪个集合，通常是返回集合内的一个 “代表元素”。这个操作是为了判断两个元素是否在同一个集合之中。\\n\\n&gt; 合并：将两个集合合并为一个。\\n\\n&gt; _添加_：添加一个新集合，其中有一个新元素。添加操作不如查询和合并操作重要，常常被忽略。\\n\\n&gt; “并查集” 可以用来指代任何支持上述操作的数据结构，但是一般来说，“并查集” 特指其中最常见的一种实现：**不交集森林**（Disjoint-set forest）。经过优化的不交集森林有线性的[空间复杂度](https://zh.m.wikipedia.org/wiki/%E7%A9%BA%E9%97%B4%E5%A4%8D%E6%9D%82%E5%BA%A6 \\&quot;空间复杂度\\&quot;)（![](https://wikimedia.org/api/rest_v1/media/math/render/svg/3c9bbf2477f1f52a188d15b6afb1bb0d6ed04169)，![](https://wikimedia.org/api/rest_v1/media/math/render/svg/a601995d55609f2d9f5e233e36fbe9ea26011b3b)为元素数目，下同），以及接近常数的单次操作平均[时间复杂度](https://zh.m.wikipedia.org/wiki/%E6%97%B6%E9%97%B4%E5%A4%8D%E6%9D%82%E5%BA%A6 \\&quot;时间复杂度\\&quot;)（![](https://wikimedia.org/api/rest_v1/media/math/render/svg/b1255defe34b62a4cdaa81e995dae6a2d3873abf)，![](https://wikimedia.org/api/rest_v1/media/math/render/svg/b79333175c8b3f0840bfb4ec41b8072c83ea88d3)为[反阿克曼函数](https://zh.m.wikipedia.org/wiki/%E5%8F%8D%E9%98%BF%E5%85%8B%E6%9B%BC%E5%87%BD%E6%95%B0 \\&quot;反阿克曼函数\\&quot;)），是效率最高的常见数据结构之一。\\n\\n&gt; 并查集是用于计算最小生成树的克鲁斯克尔算法中的关键。由于最小生成树在网络路由等场景下十分重要，并查集也得到了广泛的引用。此外，并查集在符号计算，[寄存器分配](https://zh.m.wikipedia.org/wiki/%E5%AF%84%E5%AD%98%E5%99%A8%E5%88%86%E9%85%8D \\&quot;寄存器分配\\&quot;)等方面也有应用。\\n\\n&gt; 添加操作MakeSet(x)添加一个元素x，这个元素单独属于一个仅有它自己的集合。在不交集森林中，添加操作仅需将元素标记为根节点。用伪代码表示如下：\\n\\n\\n&gt; 不交集森林把每一个集合以一棵[树](https://zh.m.wikipedia.org/wiki/%E6%A0%91_(%E6%95%B0%E6%8D%AE%E7%BB%93%E6%9E%84) \\&quot;树 (数据结构)\\&quot;)表示，每一个节点即是一个元素。节点保存着到它的父节点的[引用](https://zh.m.wikipedia.org/wiki/%E5%BC%95%E7%94%A8 \\&quot;引用\\&quot;)，树的根节点则保存一个空引用或者到自身的引用或者其他无效值，以表示自身为根节点\\n\\n&gt; 添加操作仅需将元素标记为根节点\\n\\n&gt; 在不交集森林中，每个集合的代表即是集合的根节点。查询操作`Find(x)`从`x`开始，根据节点到父节点的引用向根行进\\n\\n&gt; 在查询时，把被查询的节点到根节点的路径上的所有节点的父节点设置为根结点，从而减小树的高度。也就是说，在向上查询的同时，**把在路径上的每个节点都直接连接到根上**\\n\\n&gt; 上述代码的问题在于，可能会使得树不平衡，增大树的深度，从而增加查询的耗时。一个控制树的深度的办法是，在合并时，比较两棵树的大小，较大的一棵树的根节点成为合并后的树的根节点，较小的一棵树的根节点则成为前者的子节点。\\n\\n&gt; 一个是以树中元素的数量作为树的大小，这被称为**按大小合并**\\n\\n&gt; 另一种做法则是使用 “秩” 来比较树的大小。”秩“的定义如下：\\n&gt; \\n&gt; *   只有根节点的树（即只有一个元素的集合），秩为 0；\\n&gt; *   当两棵秩不同的树合并后，新的树的秩为原来两棵树的秩的较大者；\\n&gt; *   当两棵秩相同的树合并后，新的树的秩为原来的树的秩加一。\\n&gt; \\n&gt; 容易发现，在没有路径压缩优化时，树的秩等于树的深度减一。在有路径压缩优化时，树的秩仍然能反映出树的深度和大小。在合并时根据两棵树的秩的大小，决定新的根节点，这被称作**按秩合并**。用伪代码表示如下：\\n\\n&gt; 同样，上面的代码中，只有根节点的`rank`有意义，非根节点的`rank`是没有意义的。&quot;,536870960]],[&quot;^14&quot;,[238,&quot;^N&quot;,&quot;^16&quot;,536870960]],[&quot;^14&quot;,[238,&quot;^E&quot;,237,536870960]],[&quot;^14&quot;,[238,&quot;^W&quot;,39,536870960]],[&quot;^14&quot;,[238,&quot;^T&quot;,39,536870960]],[&quot;^14&quot;,[238,&quot;^S&quot;,39,536870960]],[&quot;^14&quot;,[238,&quot;^17&quot;,true,536870960]],[&quot;^14&quot;,[238,&quot;^:&quot;,&quot;~u62be8c26-8efa-45ae-9361-e5eea8a3d2c4&quot;,536870960]],[&quot;^14&quot;,[240,&quot;^P&quot;,&quot;#树 #队列 #
